<style>
  .portfolio_section {

  .heading_center {

  }

  .portfolio_container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }

  .img-box {
    position: relative;
    width: 31%;
    overflow: hidden;
    height: 200px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
  }

  .img-box img {
    width: auto;
    height: 100%;
    transition: transform 0.5s ease;
  }

  .img-box:hover img {
    transform: scale(1.5);
  }

  .btn-box {
    position: absolute;
    top: 10px;
    right: 10px;
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    padding-top: 60px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0, 0, 0);
    background-color: rgba(0, 0, 0, 0.9);
  }

  .modal-content {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
  }

  .close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    transition: 0.3s;
  }

  .close:hover,
  .close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
  }
